plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	// https://mvnrepository.com/artifact/org.apache.tomcat.embed/tomcat-embed-core
	compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '9.0.39'
	 
	// https://mvnrepository.com/artifact/org.apache.tomcat.embed/tomcat-embed-logging-juli
	compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-logging-juli', version: '8.5.2'
	
	// https://mvnrepository.com/artifact/org.apache.tomcat/tomcat-jasper
	compile group: 'org.apache.tomcat', name: 'tomcat-jasper', version: '9.0.39' //jsp 지원 
	 
	// https://mvnrepository.com/artifact/org.apache.tomcat.embed/tomcat-embed-jasper
	compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-jasper', version: '9.0.39'  //jsp 지원 
	 
	// https://mvnrepository.com/artifact/org.apache.tomcat/tomcat-jsp-api
	compile group: 'org.apache.tomcat', name: 'tomcat-jsp-api', version: '9.0.39'  //jsp 지원 
	
	// This dependency is exported to consumers, that is to say found on their compile classpath.
	api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'
	
	// https://mvnrepository.com/artifact/org.freemarker/freemarker
	compile group: 'org.freemarker', name: 'freemarker', version: '2.3.30'
	
	// https://mvnrepository.com/artifact/mysql/mysql-connector-java
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.49'
	
	// https://mvnrepository.com/artifact/com.zaxxer/HikariCP
 	compile group: 'com.zaxxer', name: 'HikariCP', version: '3.4.5'
 
	// https://mvnrepository.com/artifact/com.sun.net.httpserver/http
	compile group: 'com.sun.net.httpserver', name: 'http', version: '20070405'
	
	// https://mvnrepository.com/artifact/ch.qos.logback/logback-core
	// 로그를 파일로 저장 또는 콘솔에 출력하는 역할
 	compile group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
  
	// https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
	compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
	 
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-api
	// 로거 인터페이스 같은 역할 - 이걸 구현한게  logback 등등.. 
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
	 
 	// https://mvnrepository.com/artifact/commons-codec/commons-codec
	compile group: 'commons-codec', name: 'commons-codec', version: '1.15'

	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
 	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.3' 

	// https://mvnrepository.com/artifact/org.projectlombok/lombok
	// annotation으로 로거를 쉽게 쓸 수 있도록 함
	compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.16'

	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    
}
